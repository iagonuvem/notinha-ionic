<ion-header>

  <!-- <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding >
  <ion-grid>
      <ion-row>
        <ion-col class="logo-caos">
          <img src="../../assets/imgs/caos-logo-black.png">
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input type="text" [(ngModel)]="login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col col-12>
          <button ion-button block (click)="AttemptLogin()">Login</button>          
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
