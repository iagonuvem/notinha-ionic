<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <img src="../../assets/uploads/{{user?.img}}">
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{user?.name}}" [(ngModel)]="userUpdate.name" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="{{user?.nickname}}" [(ngModel)]="userUpdate.nickname" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="{{user?.phone}}" [(ngModel)]="userUpdate.phone"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="updateUser(userUpdate)">Salvar</button>
      </ion-item>
    </ion-list>
</ion-content>
