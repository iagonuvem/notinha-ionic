<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usu√°rios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-thumbnail item-start>
        <img src="../../assets/uploads/{{user.img}}">
      </ion-thumbnail>
      <h1>{{user.nickname}}</h1>
      <p><ion-icon name="finger-print"></ion-icon> {{user.name}}</p>
      <p><ion-icon name="call"></ion-icon> {{user.phone}}</p>
      <ion-icon *ngIf="user.admin == 1" name="star" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
