<ion-header>
  <ion-toolbar>
    <ion-title>
      Pagamentos
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Voltar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="checked">
      <ion-segment-button value="true">
        Checados
      </ion-segment-button>
      <ion-segment-button value="false">
        Não Checados
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="checked">
    <ion-item item-start *ngSwitchCase="'true'">
      <ion-list>
        <ion-item *ngFor="let c of paymentsChecked">
          <h2>{{c.payer_name}} pagou para {{c.receiver_name}}</h2>
          <p>{{c.date | date : 'dd/MM/y'}} às {{c.date | date : 'HH:mm'}}</p>
          <label item-end>{{c.amount | currency:"R$":0}}</label>
        </ion-item>
      </ion-list>
    </ion-item>
    

    <ion-item *ngSwitchCase="'false'">
        <ion-list>
          <ion-item *ngFor="let u of paymentsUnchecked">
            <h2>{{u.payer_name}} pagou para {{u.receiver_name}}</h2>
            <p>{{u.date | date : 'dd/MM/y'}} às {{u.date | date : 'HH:mm'}}</p>
            <label item-end>{{u.amount | currency:"R$":0}}</label>
          </ion-item>
        </ion-list>
      </ion-item>
  </div>
</ion-content>
