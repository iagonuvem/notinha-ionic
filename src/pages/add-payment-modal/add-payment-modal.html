<ion-header>

  <ion-navbar>
    <ion-title>Anotar Pagamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h1>Seu Saldo: {{user.balance | currency:"R$":0}}</h1>
    </ion-item>
    <ion-item>
      <ion-label floating>Valor</ion-label>
      <ion-input type="number" [(ngModel)]="payment.amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pagou para: </ion-label>
      <ion-select [(ngModel)]="payment.receiver_name" multiple="false">
        <ion-option ion-item *ngFor="let user of users" [value]="user.name">{{user.name}} ({{user.balance | currency:"R$":0}})</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button  ion-button block color="secondary" [disabled]="!btnEnabled" (click)="save()">
        Salvar
      </button>
    </ion-item>
  </ion-list>
</ion-content>
