<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Faturas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item-sliding *ngFor="let statement of statements"> 
        <ion-card ion-item >
          <ion-card-header>
            <h1>{{statement.date_open | date : "dd/MM/yyyy"}}</h1>
            <h2>Vencimento: {{statement.date_close | date : "dd/MM/yyyy"}}</h2>
          </ion-card-header>
              
          <ion-list>
            <ion-item *ngFor="let user of statement.statement">
              <!-- <ion-avatar item-start>
                <img src="../../assets/uploads/luvinha.png">
              </ion-avatar> -->
              <h2>{{user.name}} ({{user.balance | currency:"R$":0}}) <ion-icon *ngIf="user.payed" name="checkmark-circle" item-end></ion-icon></h2>
              <!-- <p></p> -->
            </ion-item>
          </ion-list>

          <ion-row>
            <button ion-button block (click)="getPaymentsByStatement(statement._id)">Ver Pagamentos</button>
          </ion-row>
          <!-- <ion-row>
            <button ion-button block>BalanÃ§o Final</button>
          </ion-row> -->
        </ion-card>
    </ion-item-sliding>
  </ion-list>
</ion-content>
