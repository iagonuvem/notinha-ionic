<ion-header>

  <ion-navbar>
    <ion-title>{{txtAction}} Notinha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="notinha.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Valor</ion-label>
      <ion-input type="number" [(ngModel)]="notinha.total_value"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Quem pagou</ion-label>
      </ion-item>
      <ion-item *ngFor="let user of users">
        <ion-avatar item-start>
          <img src="../../assets/uploads/{{user.img}}">
        </ion-avatar>
        <ion-label>{{user.nickname}}</ion-label>
        <ion-checkbox item-end color="dark" [(ngModel)]="user.checkedPayed" (ionChange)="addPayer(user.nickname, $event)"></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Quem participou</ion-label>
      </ion-item>
      <ion-item *ngFor="let user of users">
        <ion-avatar item-start>
          <img src="../../assets/uploads/{{user.img}}">
        </ion-avatar>
        <ion-label>{{user.nickname}}</ion-label>
        <ion-checkbox item-end color="dark" [(ngModel)]="user.checkedParticipant" (ionChange)="addParticipant(user.nickname, $event)"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-item>
      <!-- <button ion-button outline block>
        <ion-icon name="camera"></ion-icon>
          Adicionar foto
      </button> -->
      <button  ion-button block color="secondary" [disabled]="!btnEnabled" (click)="save()">
          Salvar
      </button>
    </ion-item>

  </ion-list>
</ion-content>
